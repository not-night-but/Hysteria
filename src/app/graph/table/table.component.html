<div *ngIf="dataLoaded" class="mx-0 text-white"
  [attr.style]="'width: ' + width +'px; overflow-x: scroll; white-space: nowrap;'">
  <div *ngFor="let commit of commits; index as i">
    <div class="commit-entry" (click)="commit_onClick(commit)" [ngClass]="{'text-dark': commit.sha === clickedId}"
      [ngStyle]="{'background': commit.sha === clickedId ? getColour(vertices[i]) : ''}">
      <div class="row">
        <div class="col-9 text-truncate">
          {{commit.subject}}
        </div>
        <div class="col-3">
          <div class="row">
            <div class="col-4 text-truncate">
              {{commit.author?.name}}
            </div>
            <div class="col-2">
              {{commit.sha?.substring(0, 7)}}
            </div>
            <div class="col-6">
              {{commit.date}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
